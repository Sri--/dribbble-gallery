<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	</head>
	<body>
	<div id="header">
		<div id="header-inner" class="container">
			<h1>Dribbble Gallery Challenge</h1>
			<a id="popular" class="btn-mode" title="Popular Shots" href="#">Popular</a>
			<a id="debuts" class="btn-mode" title="Debut Shots" href="#">Debuts</a>
			<a id="everyone" class="btn-mode" title="Everyone Shots" href="#">Everyone</a>
		</div>
	</div>
	<div id="page" class="container">
		<div id="page-left">
			<h2>Shot Info</h2>
			<div id="page-left-info" class="inner">
				<h3>To view more details of a shot, click on it's image!</h3>
			</div>
		</div>
		<div id="page-right">
			<div id="page-right-gallery" class="inner">
				<h3>To start, please choose from one of the Dribbble lists on the top left-hand corner. To load more shots automatically, scroll down through the gallery!</h3>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="assets/js/underscore-min.js"></script>
	<script type="text/javascript" src="assets/js/backbone-min.js"></script>
	<script type="text/template" id="shot_template">
		<div class="shot-tile">
			<div class="shot-img">
				<img src="<%= image_teaser_url %>" title="<%= title %>" data-player="<%= player.name %>" data-views="<%= views_count %>" data-likes="<%= likes_count %>" data-comments="<%= comments_count %>" data-time="<%= created_at %>"></img>
			</div>
			<div class="shot-info">
			<%= likes_count %> Likes | <%= comments_count %> Comments	
			</div>
		</div>
	</script>
	<script type="text/template" id="info_template">
		<h3>Title: <%= title %></h3>
		<h3>Player: <%= player.name %></h3>
		<h3>Views: <%= views_count %></h3>
		<h3>Likes: <%= likes_count %></h3>
		<h3>Comments <%= comments_count %></h3>
		<h3>Time: <%= created_at %></h3>
	</script>
	<script type="text/javascript" src="gallery.js"></script>
	</body>
</html>
